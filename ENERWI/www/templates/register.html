    <form name="lc.registerform" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre </span>
          <input type="text" placeholder="Nombre" ng-model="lc.name" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Apellido</span>
          <input type="text" placeholder="apellido" ng-model="lc.lastname" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="usuario@email.com" ng-model="lc.email" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Contrase単a</span>
          <input type="password" placeholder="contrase単a" ng-model="lc.password" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirmar Contrase単a</span>
          <input type="password" placeholder="confirmar contrase単a" ng-model="lc.password2" required>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-outline button-balanced" ng-click="lc.register()" ng-disabled="lc.checkForm()">Crear cuenta</button>
      </div>
    </form>
  </ion-content>
</ion-view>
